; Persistence Of Vision raytracer
; version 3.6 / 3.7
; animation ini sample file.
;Display_Gamma=1.5
;File_Gamma=1.5

Input_File_Name=./Movie/campus.pov
Output_File_Name=./Build/Campus
;Pause_when_Done=off
;Display=off
;Output_Alpha=on

